<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking | pablodev</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="profile card radius-fifteen">
      <div class="purple-container radius-fifteen">
        <img src="images/image-jeremy.png" alt="Picture of Jeremy">
        <span>Report for</span>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="buttons">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>

    <div class="work card">
      <div class="imagem-card">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="information">
        <div class="head">
          <h3></h3>
          <span class="settings">...</span>
        </div>
        <div class="numbers-info">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>

    <div class="play card">
      <div class="imagem-card">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="information">
        <div class="head">
          <h3></h3>
          <span class="settings">...</span>
        </div>
        <div class="numbers-info">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>

    <div class="study card">
      <div class="imagem-card">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="information">
        <div class="head">
          <h3></h3>
          <span class="settings">...</span>
        </div>
        <div class="numbers-info">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>

    <div class="exercise card">
      <div class="imagem-card">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="information">
        <div class="head">
          <h3></h3>
          <span class="settings">...</span>
        </div>
        <div class="numbers-info">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>

    <div class="social card">
      <div class="imagem-card">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="information">
        <div class="head">
          <h3></h3>
          <span class="settings">...</span>
        </div>
        <div class="numbers-info">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>

    <div class="self-care card">
      <div class="imagem-card">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="information">
        <div class="head">
          <h3></h3>
          <span class="settings">...</span>
        </div>
        <div class="numbers-info">
          <span class="current"></span>
          <span class="previous"></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
